<div class="container">
    <div class="row">
        <div class="offset-3"></div>
        <div class="col-md-6">
            <form name="loginForm" #f="ngForm" (submit)="login()"  novalidate class="form-signin">

                <h2 class="form-signin-heading">Log in</h2>
                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text"
                           id="email"
                           class="form-control"
                           name="email"
                           placeholder="Your email" [(ngModel)]="user.username" />
                </div>


                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password"
                           id="password"
                           class="form-control"
                           name="password"
                           placeholder="Your password" [(ngModel)]="user.password" />
                </div>


                <button type="submit"  class="btn btn-primary pull-right">
                    <i class="fa fa-envelope-o"></i>
                    <span> Log in</span>
                </button>
            </form>
        </div>
        <div class="offset-3"></div>
    </div>
</div>
