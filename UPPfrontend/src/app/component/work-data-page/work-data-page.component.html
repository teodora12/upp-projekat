<div class="container">
    <div class="row">
        <div class="offset-3"></div>
        <div class="col-md-6">
            <form name="registerForm" #f="ngForm" (submit)="submitForm(f.value,f)"  novalidate class="form-signin">

                <h2 class="form-signin-heading">Work data</h2>

                <div *ngFor="let field of formFields">
                    <div class="form-group">

                        <label> {{field['label']}} </label>

                        <input type="text" class="form-control" name={{field.id}} ngModel *ngIf="field.type.name=='string'" />
                        <input type="checkbox"  name={{field.id}} ngModel  *ngIf="field.type.name=='boolean'">
                        <input type="number" class="form-control" name={{field.id}} ngModel  *ngIf="field.type.name=='long'">
                        <select [(ngModel)]="choosenScientificField" name="scientificFieldName" class="form-control" *ngIf="field.type.name=='enum'">
                            <option *ngFor="let val of enumValues" value={{val}}>
                                {{val}}
                            </option>
                        </select>
                        <input  *ngIf="field.properties.type == 'file'"  type="file" accept="application/pdf"  (change)="fileChoserListener($event.target.files, field)">
                    </div>
                </div>

                <button type="submit"  class="btn btn-primary pull-right">
                    <i class="fa fa-envelope-o"></i>
                    <span> Submit</span>
                </button>
            </form>
        </div>
        <div class="offset-3"></div>
    </div>
</div>
